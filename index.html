<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美鳳的家｜內用服務系統</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background-color: #fdfbf7; }
        iframe { width: 100%; height: 100%; border: none; display: block; }
    </style>
</head>
<body>

    <iframe id="app-frame" src="https://script.google.com/macros/s/AKfycbzeB7Rn5IvSwTOF5AoMnCARgeSR-M8mBHp3st_Gb0-nxZWhlv5l-k4II4xyb0DjPz8UUg/exec"></iframe>

    <script>
        window.onload = function() {
            const params = window.location.search;
            const iframe = document.getElementById('app-frame');
            const separator = iframe.src.includes('?') ? '&' : '?';
            if (params) {
                iframe.src = iframe.src + separator + params.substring(1);
            }
        };
    </script>

</body>
</html>
