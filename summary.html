<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <title>美鳳的家｜出貨戰情室</title>
    <style>
        /* 讓 iframe 佔滿整個視窗，無邊框 */
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #fff; }
        iframe { width: 100%; height: 100%; border: none; display: block; }
    </style>
</head>
<body>
    <iframe 
        src="https://script.google.com/macros/s/AKfycbypW7qpaMZnwz03tUGOLgsGX3s83W54K_lAh3fKilsx3nretGGIz_Eu4bNi8-ym9SVi/exec?page=summary" 
        title="出貨戰情室">

    <script>
        // === 外層負責：每 10 分鐘 (600,000 毫秒) 重整一次 ===
        // 這樣可以強制瀏覽器重新載入，避免變白
        setTimeout(function() {
            window.location.reload();
        }, 600000);
    </script>
</body>
</html>
