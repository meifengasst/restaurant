<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美鳳的家｜出貨看板</title>
    <style>
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden; /* 隱藏外層捲軸 */
            background-color: #f4f6f8;
        }
        iframe {
            width: 100%; height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>
<body>
    <iframe 
        src="https://script.google.com/macros/s/AKfycbypW7qpaMZnwz03tUGOLgsGX3s83W54K_lAh3fKilsx3nretGGIz_Eu4bNi8-ym9SVi/exec?page=dashboard" 
        title="美鳳的家出貨看板">
    </iframe>

    <script>
        // === 外層只負責：每 10 分鐘重整一次整個頁面 ===
        // 這樣可以確保 iframe 內的資料也是最新的
        const REFRESH_MINUTES = 10;
        
        setTimeout(function() {
            window.location.reload();
        }, REFRESH_MINUTES * 60 * 1000);
    </script>
</body>
</html>
